<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority-Based To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Apply the new font to the entire page */
        body {
            background-color: #f1f5f9;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2em;
            color: #4b6cb7;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .form-control,
        .form-select {
            border-radius: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .btn {
            border-radius: 20px;
        }

        .priority-high {
            color: #ff6b6b;
            font-weight: bold;
        }

        .priority-medium {
            color: #ffb84d;
            font-weight: bold;
        }

        .priority-low {
            color: #6bbf6b;
            font-weight: bold;
        }

        .list-group-item {
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
            background-color: #f8f9fa;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .list-group-item:hover {
            background-color: #e2e6ea;
        }

        .task-text {
            flex-grow: 1;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        .remove-btn:hover {
            color: #d9534f;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">To-Do List</h2>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter task">
            <select id="priorityInput" class="form-select">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button class="btn btn-primary" onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList" class="list-group"></ul>
    </div>

    <script>
        let tasks = [];

        function addTask() {
            const taskInput = document.getElementById('taskInput').value;
            const priorityInput = document.getElementById('priorityInput').value;
            if (taskInput.trim() === '') return;

            tasks.push({
                task: taskInput,
                priority: priorityInput
            });

            tasks.sort((a, b) => {
                const priorityOrder = { 'High': 1, 'Medium': 2, 'Low': 3 };
                return priorityOrder[a.priority] - priorityOrder[b.priority];
            });

            displayTasks();
            document.getElementById('taskInput').value = '';
        }

        function removeTask(index) {
            tasks.splice(index, 1);
            displayTasks();
        }

        function displayTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.classList.add('list-group-item');

                li.innerHTML = `
                    <span class="priority-${task.priority.toLowerCase()} task-text">${task.task} (${task.priority})</span>
                    <button class="remove-btn" onclick="removeTask(${index})">&times;</button>
                `;
                taskList.appendChild(li);
            });
        }
    </script>
</body>

</html>
