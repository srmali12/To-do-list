<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority-Based To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .priority-high { color: red; font-weight: bold; }
        .priority-medium { color: orange; }
        .priority-low { color: green; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center"> To-Do List</h2>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter task">
            <select id="priorityInput" class="form-select">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button class="btn btn-primary" onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList" class="list-group"></ul>
    </div>
    
    <script>
        let tasks = [];
        
        function addTask() {
            const taskInput = document.getElementById('taskInput').value;
            const priorityInput = document.getElementById('priorityInput').value;
            if (taskInput.trim() === '') return;
            
            tasks.push({ task: taskInput, priority: priorityInput });
            tasks.sort((a, b) => {
                const priorityOrder = { 'High': 1, 'Medium': 2, 'Low': 3 };
                return priorityOrder[a.priority] - priorityOrder[b.priority];
            });
            
            displayTasks();
            document.getElementById('taskInput').value = '';
        }
        
        function displayTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.classList.add('list-group-item');
                li.innerHTML = `<span class="priority-${task.priority.toLowerCase()}">${task.task} (${task.priority})</span>`;
                taskList.appendChild(li);
            });
        }
    </script>
</body>
</html>
